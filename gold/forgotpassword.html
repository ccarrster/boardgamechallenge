<!DOCTYPE html>
<html>
<head>
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<script>
function resetPassword(){
	$('#spinner').show();
	var data = {};
	data.email = $('#resetemail').val();
	$.post('api.php?action=resetpassword', {'data': data}, function(data){
		$('#spinner').hide();
		var result = JSON.parse(data);
		$('#auth').hide();
		$('#message').html('Password reset instructions sent successfuly. Check your email('+$('#resetemail').val()+').');
	});
}
</script>
<div id='spinner' style="display:none;"><img src='../images/Ajax-loader.gif'></div>
<div id='message'></div>
<div id='auth'>
<div>
Email <input type="text" id="resetemail">
</div>
<div>
<input type="button" onclick="resetPassword()" value="Reset Password">
</div>
</div>
<div><a href="index.html">Home</a></div>
</body>	
</html>
